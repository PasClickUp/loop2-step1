<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop 2 step 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="synthetic">
        <span class="synthet active">Synthetic</span>
        <span class="synthet">wool</span>
        <span class="synthet">denim</span>
        <span class="synthet">silk</span>
        <span class="synthet">line</span>
    </div>
    <p>Loads should be under 8 pounds. It is recommended using neutral detergent to prevent <br> damage to the cloth and
        to improve the washing results.</p>
    <div class="table">
        <div class="tri-square">
            <div class="square">
                <div class="triangle-a"></div>
            </div>
        </div>

        <div class="exercise">
            <div class="square-b">
                <div class="timer">
                    <span class="tomato">Timer</span>
                    <span class="white">45 mins</span>
                </div>
                <div class="start">
                    START
                </div>
            </div>
            <div class="square-b square-c">
                <div class="timer">
                    <span class="tomato">Temperature</span>
                    <span class="white">Cold</span>
                </div>
            </div>
            <div class="square-b square-d">
                <div class="timer">
                    <span class="tomato">Load</span>
                    <span class="white">Medium</span>
                </div>
            </div>
        </div>

        <div class="tri-square">
            <div class="square">
                <div class="triangle-a triangle-g"></div>
            </div>
        </div>


    </div>
</body>

</html>
